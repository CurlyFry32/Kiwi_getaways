	<title>Booking Form</title>
	<script>
		// creating a function called validateForm
		function validateForm() {
			//These are using the document.getElementById() method
			//to get the inputs or values from the corresponding form ID fields: name, email, date and time
			let fname = document.getElementById("fname").value;
			let lname = document.getElementById("lname").value;
			let email = document.getElementById("email").value;
			let phone = document.getElementById("phone").value;
			let startDate = document.getElementById("startdate").value;
			let endDate = document.getElementById("enddate").value;
			
			
			//This checks to see if any of form inputs are empty
			//if its empty an alert will be prompted to fill in the form
			//and return false to indicate that the form is invalid
			//and cant be submitted
			if (fname == "" || lname == "" || email == "" || startDate == "" || endDate == "" || phone == "") {
		alert("Please fill in all fields.");
				return false;
			}
			//this alert will apear when the whole form is filled in
			//return true showing that the form is right and can be submitted
			alert("Thank you for your booking, " + fname + "! We will email you shortly to confirm your reservation.");
			return true;
		}
	</script>

	<!-- creating a form. onsubmit=return validateForm - is listening for the submit type input.
	Tha when the submit button is clicked is will activate the validateForm function-->
	<form onsubmit="return validateForm()">
	
		<!--creating a label FOR name input field -->
		<!--this is the input field for name, the type of input is text, with an ID of name -->
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname"><br>
		
		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname"><br>
		
		<!--creating a label FOR email input field -->
		<!--this is the input field for email, the type of input is email, with an ID of email  -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<!--creating a label FOR date input field -->
		<!--this is the input field for date, the type of input is date, with an ID of date  -->
		<label for="startDate">Start Date:</label>
		<input type="date" id="startDate" name="startDate"><br>
		
		<label for="date">End Date:</label>
		<input type="date" id="endDate" name="endDate"><br>

	</form>
